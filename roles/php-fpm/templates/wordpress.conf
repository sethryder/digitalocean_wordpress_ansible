[{{ item.key }}]
listen = /var/run/php-fpm/{{ item.key }}.sock
listen.owner = nginx
listen.group = nginx
listen.mode = 0660
user = {{ item.key }}
group = {{ item.key }}
pm = dynamic
pm.max_children = 10
pm.start_servers = 1
pm.min_spare_servers = 1
pm.max_spare_servers = 3
pm.max_requests = 500
chdir = /srv/{{ item.key }}/
php_admin_value[open_basedir] = /srv/{{ item.key }}/:/tmp
